<div class="container">
  <h1>🌟 My TODO List</h1>

  <div class="form">
    <input [(ngModel)]="newTask" placeholder="Add a task..." />
    <button (click)="addTask()">Add</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks">
      {{ task.title }}
      <button (click)="deleteTask(task._id)">❌</button>
    </li>
  </ul>
</div>
